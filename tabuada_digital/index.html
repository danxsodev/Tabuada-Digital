<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Tabuada Digital</title>
</head>

<body>
    <header>
        <h1>Tabuada Digital</h1>
        <h3>Insira um número para obter a tabuada</h3>
    </header>

    <main>
        <form>
            <fieldset>
                <div class="campo">
                    <label for="textboxTabuada">Digite um número para obter a tabuada</label>
                    <input type="text" name="textbox" id="textboxTabuada" placeholder="Digite um número">
                </div>

                <div class="button">
                    <input type="button" id="calcular" onclick="Calcular()" value="Calcular">
                    <input type="reset" id="limpar" onclick="Limpar()" value="Limpar">
                </div>
            </fieldset>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
